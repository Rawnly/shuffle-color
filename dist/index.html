<!DOCTYPE html>
<html lang="em">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0BFEE1">
    <!-- / Meta tags -->

    <title> Color Shuffle </title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- jQuery Color -->
    <script src="https://cdn.rawgit.com/jquery/jquery-color/master/jquery.color.js" charset="utf-8"></script>

    <!-- TinyColor.js -->
    <script src="https://cdn.rawgit.com/bgrins/TinyColor/master/tinycolor.js" charset="utf-8"></script>
    <!-- Clipboard.js -->
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v1.5.10/dist/clipboard.min.js"></script>
    <!-- BootStrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Vivus JS / Animate SVG -->
    <script src="https://cdn.jsdelivr.net/vivus/latest/vivus.min.js" charset="utf-8"></script>
    <!-- Underscore JS / Multiple math functions-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
    <!-- Detect JS / Detect device -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Detect.js/2.2.2/detect.min.js" charset="utf-8"></script>
    <!-- Personal JS -->
    <script src="js/main.js" charset="utf-8"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <!-- V2 Classes CSS -->
    <link rel="stylesheet" href="https://rawgit.com/Rawnly/V2Classes.css/master/css/classes.css" >
    <!-- Coloraiz CSS -->
    <link rel="stylesheet" href="https://rawgit.com/webeproject/Coloraiz.css/master/Coloraiz/coloraiz.min.css" >
    <!-- Icons Sets -->
    <!-- DEVICONS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css" />
    <!-- IONICONS -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- OCTICONS -->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- MDL - Material Design Light -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    <!-- PS (Personal Stylesheet) -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="sect1" class="cl-section">
      <div class="content">
        <span data-clipboard-target="#val1" id="val1" class="value"></span>
      </div>
    </section>
    <section id="sect2" class="cl-section">
      <div class="content">
        <span data-clipboard-target="#val2" id="val2" class="value"></span>
      </div>
    </section>
    <div id="triad">
      <div class="triade" id="triad1"></div>
      <div class="triade" id="triad2"></div>
      <div class="triade" id="triad3"></div>
    </div>
    <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </body>
</html>
